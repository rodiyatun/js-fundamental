<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Logika</title>
    
</head>
<body>
    <script>
    //operattor logika && itu akan bernilai true jika keduanya nilainya true
    // operator logika || or itu jika ada true nya maka hasilnya true dan jika false semua hasilnya false
    // operator unary ! kebalikannya
        const  nilaiUjian=80;
        const  nilaiAbsensi=80;
        const lulusUjian= nilaiUjian > 75;
        const lulusAbsensi= nilaiAbsensi >75;
        const lulus= lulusUjian && lulusAbsensi;
        document.writeln("<p>" + lulus + "</p>")

    </script>
    
</body>
</html>
