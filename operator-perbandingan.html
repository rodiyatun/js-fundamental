<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator perbandingan</title>
</head>
<body>
    <script>
    let result= 5=="5";//menunjukan nilai 5
        document.writeln("<p>" + result+ "</p>");
        result= 5==="5";//5 int sama 5 string
        document.writeln("<p>"+ result+ "</p>") ;
        result= 5>10; //5 lebih besar dari 10
        document.writeln("<p>"+ result+ "</p>") ;
    
        result=5< 10; //5 lebih kecil dari 10 
        document.writeln("<p>" + result + "</p>");
       

    </script>
    
</body>
</html>
